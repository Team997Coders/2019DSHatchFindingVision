buildscript {
  dependencies {
    classpath files("../classlib/pygrad-0.1.10-ccb.jar")
  }
}

apply plugin: 'com.analog.garage.pygrad'

python {
    sourceDir = "src"
    // TODO: Windows vs linux naming of python!
    pythonExe = "python3"
    buildRequirements = ['pynetworktables']
}

build.dependsOn pyenv

task wrapper(type: Wrapper) { gradleVersion = '5.1.1' }
